<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChromaDB Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <!-- Header -->
        <nav class="bg-blue-600 shadow-lg">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center">
                        <i class="fas fa-database text-white text-2xl mr-3"></i>
                        <span class="text-white text-xl font-semibold">ChromaDB Dashboard</span>
                    </div>
                    <div class="flex items-center">
                        <span id="status-badge" class="px-3 py-1 rounded-full text-sm font-semibold bg-green-500 text-white">
                            <i class="fas fa-circle text-xs mr-1"></i>
                            Running
                        </span>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <!-- Stats Cards -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <i class="fas fa-memory text-blue-500 text-3xl mr-4"></i>
                        <div>
                            <h3 class="text-gray-500 text-sm font-medium">Memory Usage</h3>
                            <p id="memory-usage" class="text-2xl font-semibold text-gray-900">--</p>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <i class="fas fa-database text-blue-500 text-3xl mr-4"></i>
                        <div>
                            <h3 class="text-gray-500 text-sm font-medium">Collections</h3>
                            <p id="collections-count" class="text-2xl font-semibold text-gray-900">--</p>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <i class="fas fa-clock text-blue-500 text-3xl mr-4"></i>
                        <div>
                            <h3 class="text-gray-500 text-sm font-medium">Uptime</h3>
                            <p id="uptime" class="text-2xl font-semibold text-gray-900">--</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Logs Section -->
            <div class="bg-white rounded-lg shadow">
                <div class="px-6 py-4 border-b border-gray-200">
                    <div class="flex items-center justify-between">
                        <h2 class="text-lg font-medium text-gray-900">System Logs</h2>
                        <button id="refresh-btn" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                            <i class="fas fa-sync-alt mr-2"></i>
                            Refresh
                        </button>
                    </div>
                </div>
                <div class="px-6 py-4">
                    <pre id="log-output" class="bg-gray-900 text-gray-100 rounded-lg p-4 h-64 overflow-y-auto font-mono text-sm"></pre>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
